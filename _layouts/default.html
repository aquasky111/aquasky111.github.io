<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="nav">
      {%- for item in site.nav -%}
        <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
      {%- endfor -%}
      <a class="github" href="{{ site.github.repository_url | default: 'https://github.com' }}" target="_blank" rel="noreferrer">GitHub</a>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="footer">
    <p>© {{ site.time | date: "%Y" }} · Power by GitHub Pages & Jekyll</p>
  </footer>
</body>
</html>
